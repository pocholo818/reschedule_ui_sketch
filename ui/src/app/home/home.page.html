<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reschedule
    </ion-title>

    <ion-buttons slot="end">
        <ion-button color="success" [routerLink]="['/add']">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>

      <!-- <ion-button>
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title> <ion-chip><ion-label color="danger"><ion-icon name="trash-outline"></ion-icon></ion-label> </ion-chip> Schedule Test</ion-card-title>
      <ion-card-subtitle>04/12/2022</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Must clean my room. After cleaning, do a quick walk outside and then take a nap.
      Lastly, do my activities so that I can play afterwards hehe.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title><ion-checkbox></ion-checkbox> Foxy Jumpy</ion-card-title>
      <ion-card-subtitle>04/20/2022</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      The quick brown fox jumps over the lazy dog.
    </ion-card-content>
  </ion-card>
